<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-debty-edit" th:object="${debty}">
            <input id="debtyid" name="debtyid" th:field="*{debtyid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">收入：</label>
				<div class="col-sm-8">
					<input id="income" name="income" th:field="*{income}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">亏损：</label>
				<div class="col-sm-8">
					<input id="loss" name="loss" th:field="*{loss}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商家id：</label>
				<div class="col-sm-8">
					<input id="shopid" name="shopid" th:field="*{shopid}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/debty"
		$("#form-debty-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-debty-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
