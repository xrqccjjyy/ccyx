<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ordernumberserviceid-edit" th:object="${ordernumberserviceid}">
            <input id="ordernumber" name="ordernumber" th:field="*{ordernumber}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">套餐服务id：</label>
				<div class="col-sm-8">
					<input id="carserviceid" name="carserviceid" th:field="*{carserviceid}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/ordernumberserviceid"
		$("#form-ordernumberserviceid-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-ordernumberserviceid-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
