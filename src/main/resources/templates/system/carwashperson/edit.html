<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-carwashperson-edit" th:object="${carwashperson}">
            <input id="washpersonpid" name="washpersonpid" th:field="*{washpersonpid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">洗车人员手机号：</label>
				<div class="col-sm-8">
					<input id="washpersonphone" name="washpersonphone" th:field="*{washpersonphone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">洗车人员姓名：</label>
				<div class="col-sm-8">
					<input id="washpersonname" name="washpersonname" th:field="*{washpersonname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商家id：</label>
				<div class="col-sm-8">
					<input id="shopid" name="shopid" th:field="*{shopid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">洗车人员状态：</label>
				<div class="col-sm-8">
					<input id="washpersonstatus" name="washpersonstatus" th:field="*{washpersonstatus}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/carwashperson"
		$("#form-carwashperson-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-carwashperson-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
