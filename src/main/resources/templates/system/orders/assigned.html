<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-orders-assigned" th:object="${orders}">
            <input id="orderid" name="orderid" th:field="*{orderid}"  type="hidden">

				<label class="col-sm-3 control-label">洗车人员id：</label>
				<div class="col-sm-8">
					<input id="washpersonpid" name="washpersonpid" th:field="*{washpersonpid}" class="form-control" type="text">
				</div>-->

				<div class="form-group">
                				<label class="col-sm-3 control-label">洗车人员id：</label>
                				<div class="col-sm-8">
                                	<select id="washpersonpid" name="washpersonpid" class="form-control" >

                                </select>
                               </div>
			</div>

    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/orders"
		$("#form-orders-assigned").validate({
			rules:{
				xxxx:{
					required:true,
				},

		});
		
		function submitHandler() {

	            $.operate.save(prefix + "/assigned", $('#form-orders-assigned').serialize());
	        }
	    }
	</script>
