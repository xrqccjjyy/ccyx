<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">

		</form>
	</div>

<script type="text/javascript">

		$("#form-orders-reject").validate({
			rules:{
				xxxx:{

				},

		});

		function submitHandler() {

	        }
	    }
	</script>
