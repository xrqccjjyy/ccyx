<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-shopnamecountprice-edit" th:object="${shopnamecountprice}">
            <input id="shopname" name="shopname" th:field="*{shopname}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单总金额：</label>
				<div class="col-sm-8">
					<input id="countprice" name="countprice" th:field="*{countprice}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/shopnamecountprice"
		$("#form-shopnamecountprice-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-shopnamecountprice-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
