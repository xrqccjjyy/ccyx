<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-keycabinet-edit" th:object="${keycabinet}">
            <input id="keycabinetid" name="keycabinetid" th:field="*{keycabinetid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">钥匙柜所在详细地：</label>
				<div class="col-sm-8">
					<input id="keycabinetname" name="keycabinetname" th:field="*{keycabinetname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">钥匙柜所在城市：</label>
				<div class="col-sm-8">
					<input id="keycabinetcity" name="keycabinetcity" th:field="*{keycabinetcity}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">入柜时间：</label>
				<div class="col-sm-8">
					<input id="keycabinettime" name="keycabinettime" th:field="*{keycabinettime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">经纬度：</label>
				<div class="col-sm-8">
					<input id="longLot" name="longLot" th:field="*{longLot}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/keycabinet"
		$("#form-keycabinet-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-keycabinet-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
